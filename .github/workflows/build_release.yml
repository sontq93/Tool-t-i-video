name: Build and Release App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Dependencies
      run: |
        pip install customtkinter pillow pyinstaller requests
        
    - name: Download yt-dlp (Windows)
      run: |
        curl -L -o yt-dlp.exe https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "VideoDownloaderProV5" --add-data "yt-dlp.exe;." --collect-all customtkinter --hidden-import "PIL" --hidden-import "PIL._tkinter_finder" app_v5.py
        
    - name: Zip Release
      run: |
        Compress-Archive -Path dist/VideoDownloaderProV5 -DestinationPath VideoDownloader_Windows.zip
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: VideoDownloader_Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Dependencies
      run: |
        pip install customtkinter pillow pyinstaller requests
        
    - name: Download yt-dlp (macOS)
      run: |
        curl -L -o yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
        chmod +x yt-dlp
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "VideoDownloaderProV5" --add-data "yt-dlp:." --collect-all customtkinter --hidden-import "PIL" --hidden-import "PIL._tkinter_finder" app_v5.py
        
    - name: Zip Release
      run: |
        cd dist
        zip -r ../VideoDownloader_MacOS.zip VideoDownloaderProV5.app
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MacOS-Build
        path: VideoDownloader_MacOS.zip
