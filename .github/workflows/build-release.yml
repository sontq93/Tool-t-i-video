name: Build Video Downloader Pro V5

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest] # Back to latest (Fast queue)
        include:
          - os: macos-latest
            artifact_name: VideoDownloaderProV6.app
            zip_name: VideoDownloaderProV6_macOS.zip
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
            yt_dlp_name: yt-dlp
          - os: windows-latest
            artifact_name: VideoDownloaderProV6.exe
            zip_name: VideoDownloaderProV6_Windows.zip
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
            yt_dlp_name: yt-dlp.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyinstaller customtkinter Pillow

      - name: Download yt-dlp
        run: |
          curl -L ${{ matrix.yt_dlp_url }} -o ${{ matrix.yt_dlp_name }}
        shell: bash

      - name: Make yt-dlp executable (macOS only)
        if: matrix.os == 'macos-latest'
        run: chmod +x yt-dlp

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "VideoDownloaderProV6" \
            --add-binary "yt-dlp:." \
            --target-arch universal2 \
            --hidden-import "PIL" \
            --hidden-import "PIL._tkinter_finder" \
            --collect-all "customtkinter" \
            app_v5.py

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "VideoDownloaderProV6" --add-binary "yt-dlp.exe;." --hidden-import "PIL" --hidden-import "PIL._tkinter_finder" --collect-all "customtkinter" app_v5.py
        shell: cmd

      - name: Remove macOS Gatekeeper attributes
        if: matrix.os == 'macos-latest'
        run: xattr -cr dist/VideoDownloaderProV6.app

      - name: Zip macOS app
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r VideoDownloaderProV6_macOS.zip VideoDownloaderProV6.app

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloaderProV6_macOS
          path: dist/VideoDownloaderProV6_macOS.zip

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloaderProV6_Windows
          path: dist/VideoDownloaderProV6.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoDownloaderProV6_macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoDownloaderProV6_Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            VideoDownloaderProV6_macOS.zip
            VideoDownloaderProV6.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
