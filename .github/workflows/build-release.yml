name: Build Video Downloader Pro V5

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, windows-latest] # Downgrade to macos-12 (Intel) to bypass macos-13 retirement
        include:
          - os: macos-12
            artifact_name: VideoDownloaderProV5.app
            zip_name: VideoDownloaderProV5_macOS.zip
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
            yt_dlp_name: yt-dlp
          - os: windows-latest
            artifact_name: VideoDownloaderProV5.exe
            zip_name: VideoDownloaderProV5_Windows.zip
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
            yt_dlp_name: yt-dlp.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyinstaller customtkinter Pillow

      - name: Download yt-dlp
        run: |
          curl -L ${{ matrix.yt_dlp_url }} -o ${{ matrix.yt_dlp_name }}
        shell: bash

      - name: Make yt-dlp executable (macOS only)
        if: matrix.os == 'macos-12'
        run: chmod +x yt-dlp

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-12'
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "VideoDownloaderProV5" \
            --add-binary "yt-dlp:." \
            --hidden-import "PIL" \
            --hidden-import "PIL._tkinter_finder" \
            --collect-all "customtkinter" \
            app_v5.py

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "VideoDownloaderProV5" --add-binary "yt-dlp.exe;." --hidden-import "PIL" --hidden-import "PIL._tkinter_finder" --collect-all "customtkinter" app_v5.py
        shell: cmd

      - name: Remove macOS Gatekeeper attributes
        if: matrix.os == 'macos-12'
        run: xattr -cr dist/VideoDownloaderProV5.app

      - name: Zip macOS app
        if: matrix.os == 'macos-12'
        run: |
          cd dist
          zip -r VideoDownloaderProV5_macOS.zip VideoDownloaderProV5.app

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-12'
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloaderProV5_macOS
          path: dist/VideoDownloaderProV5_macOS.zip

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloaderProV5_Windows
          path: dist/VideoDownloaderProV5.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoDownloaderProV5_macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoDownloaderProV5_Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            VideoDownloaderProV5_macOS.zip
            VideoDownloaderProV5.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
